<div class="d-flex justify-content-between align-items-center">
  <h3 class="text-info mb-0"><i class="fas fa-sort-amount-up fa-2x ml-1"></i>مرتب سازی بر اساس</h3>
  <a class="d-flex align-items-center text-secondary" (click)="onNoClick()">بازگشت<mat-icon>chevron_left</mat-icon></a>
</div>
<hr>
<div class="section h-75 pt-3">
    <mat-radio-group
      aria-labelledby="radio-group-label"
      class="radio-group"
      [(ngModel)]="data">
      <mat-radio-button class="radio-button" value="minUnitPrice">
        حداقل قیمت واحد
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="maxUnitPrice">
        حداکثر قیمت واحد
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="minTotalPrice">
        حداقل قیمت کل
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="maxTotalPrice">
        حداکثر قیمت کل
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="lastUpdate">
        آخرین بروزرسانی
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="maxMarketerQuality">
        بالاترین کیفیت فروشنده
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="minPostTime">
        کمترین زمان ارسال
      </mat-radio-button>
    </mat-radio-group>
</div>
<button class="btn btn-info btn-block" [mat-dialog-close] = "data">ثبت</button>
