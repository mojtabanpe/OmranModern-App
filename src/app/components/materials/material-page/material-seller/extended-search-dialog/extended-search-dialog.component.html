<div class="d-flex justify-content-between align-items-center">
  <h3 class="text-info mb-0"><i class="fas fa-filter ml-1"></i>جستجوی پیشرفته</h3>
  <a class="d-flex align-items-center text-secondary" (click)="onNoClick()">بازگشت<mat-icon>chevron_left</mat-icon></a>
</div>
<hr>
<div class="section h-75">
    <mat-radio-group
      aria-labelledby="radio-group-label"
      class="radio-group"
      [(ngModel)]="data.executeOrDischarge">
      <mat-radio-button class="radio-button" value="execute">
        با اجرا
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="discharge">
        با تخلیه بار
      </mat-radio-button>
    </mat-radio-group>
    <hr>
    <mat-radio-group
    aria-labelledby="radio-group-label"
    class="radio-group"
    [(ngModel)]="data.transport">
    <mat-radio-button class="radio-button" value="true">
      حمل با فروشنده
    </mat-radio-button>
    <mat-radio-button class="radio-button" value="false">
    بدون حمل
    </mat-radio-button>
  </mat-radio-group>
  <hr>
</div>
<button class="btn btn-info btn-block" [mat-dialog-close] = "data">ثبت</button>
