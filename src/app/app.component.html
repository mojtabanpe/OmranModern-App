
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav position="end"  mode="over" opened="false" class="example-sidenav"
               [fixedInViewport]="false">
    fixed Sidenav
  </mat-sidenav>

<div class="d-md-none">
  <div class="d-flex justify-content-between align-items-center header-top-small">
    <div class="logo-container">
      <img class="pl-2" src="../../../../assets/img/logo/logo.png" width="60px" height="60px">
      <div>
        <h3>عمران مدرن</h3>
        <small>بازاری قابل اعتماد در صنعت ساختمان</small>
      </div>
    </div>
    <button class="btn btn-info btn-sm h-75">ثبت کسب و کار</button>
  </div>
  <div class="d-flex justify-content-around align-items-center header-bottom-small">
    <div class="search-field-small">
      <div class="input-group-pre">
         <span class="input-group-content"><img src="../../../../assets/img/icons/search.png" class="img-icon"></span>
      </div>
      <input type="text" placeholder="جستجو کالا خدمات و ..." aria-label="search">
      <div class="input-group-pos">
        <span class="input-group-content">
          <img src="../../../../assets/img/icons/pin.svg" class="img-icon">
          <span class="mx-1">تهران</span>
        </span>
      </div>
    </div>
    <div>
      <a>ورود</a>
      <span>/</span>
      <a>ثبت نام</a>
    </div>
  </div>
  <hr class="m-0">
  <div class="d-flex justify-content-between px-3 align-items-center header-bottom-small">
    <p><button class="icon-btn" (click)="sidenav.toggle()"><mat-icon>dehaze</mat-icon></button></p>
    <div class="d-flex justify-content-around align-items-center">
      <mat-icon class="ml-1">person_pin</mat-icon>
      <p class="m-0">لطفا شهر و استان خود را انتخاب کنید</p>
      <mat-icon>chevron_left</mat-icon>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
</mat-sidenav-container>
